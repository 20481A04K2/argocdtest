# Global settings apply to all sub-charts
global:
  cluster: kirthi
  
  # References the Secret created by your ExternalSecret
  customSecretName: newrelic-license
  customSecretLicenseKey: license
  
  lowDataMode: true
  privileged: true

# Configuration specific to the nri-bundle dependency
nri-bundle:
  newrelic-infrastructure:
    enabled: true

  nri-prometheus:
    enabled: false

  nri-metadata-injection:
    enabled: true

  kube-state-metrics:
    enabled: true
    image:
      tag: "v2.13.0"

  nri-kube-events:
    enabled: true

  newrelic-logging:
    enabled: true
    lowDataMode: true

  newrelic-pixie:
    enabled: false

  pixie-chart:
    enabled: false

  # THIS MUST BE TRUE to use the Instrumentation CRD
  newrelic-infra-operator:
    enabled: true

  newrelic-prometheus-agent:
    enabled: true
    lowDataMode: true
    config:
      kubernetes:
        integrations_filter:
          enabled: false

  newrelic-eapm-agent:
    enabled: false
